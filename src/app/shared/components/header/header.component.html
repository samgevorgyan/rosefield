<header>
  <mat-sidenav-container class="sidenav-container" [hasBackdrop]="true">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      role="navigation"
      [mode]="'over'"
    >
      <mat-nav-list>
        <app-side-nav-menu> </app-side-nav-menu>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <div class="logo_part" [routerLink]="['/home' | localize]">
          <img src="../../../../assets/images/header/logo.svg" />
        </div>

        <div
          class="links_part"
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxFlex
        >
          <ul fxLayout="row" fxLayoutAlign="space-evenly center" fxFlex>
            <li [routerLink]="['/about' | localize]">
              {{ "HEADER.ABOUT_US" | translate }}
            </li>
            <li>{{ "HEADER.MANUAL" | translate }}</li>
            <li>{{ "HEADER.ROSE" | translate }}</li>
            <li>{{ "HEADER.PARTNERS" | translate }}</li>
            <li>{{ "HEADER.CHECKOUT" | translate }}</li>
            <li>{{ "HEADER.CONTACTS" | translate }}</li>
          </ul>
          <div
            class="language_part"
            [matMenuTriggerFor]="LanguageMenu"
            (menuClosed)="isMenuOpend = false"
            (menuOpened)="isMenuOpend = true"
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            {{ "HEADER.LANGUAGE_SHOW" | translate }}

            <!--            <fa-icon icon="angle-down" *ngIf="!isMenuOpend"></fa-icon>-->
            <!--            <fa-icon icon="angle-up" *ngIf="isMenuOpend"></fa-icon>-->

            <mat-menu #LanguageMenu="matMenu">
              <div
                class="language_list_div"
                [ngClass]="{ selected_language: lang.selected }"
                *ngFor="let lang of languageList"
              >
                <span
                  [title]="lang.name"
                  (click)="changeLanguage(lang.name)"
                  fxLayout="row"
                  fxLayoutAlign="start center "
                >
                  <span class="lang_text">{{ lang.showName }}</span>
                </span>
              </div>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</header>
